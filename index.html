<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">
    
    <header>

      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img id="balao" src="Imagens/img1.svg" alt="Balão com 3 estrelas com preenchimento em branco e 2 estrala com preenchimento vazio">

      <div class="topo">Informações pessoais</div>

    </header>

    <form id="my-form">

      <fieldset>
      
      <div class="fieldset-wrapper">

        <div class="col-2">

          <div class="input-wrapper">
  
            <label for="name">Nome</label>
            <input 
            type="text"
             id="name"
             required>
  
          </div>

          <div class="input-wrapper">
  
            <label for="subname">Sobrenome</label>
            <input type="text" id="subname" required>
  
          </div>
          
        </div>

        <div class="input-wrapper">

          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>

        </div>

      </div>

    </fieldset>
    
    <fieldset>

      <div class="fieldset-wrapper">
  
        <legend> Informações do mentor</legend>
    
          <div class="input-wrapper">
            
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="Jesse">Jesse</option>
              <option value="Janaina">Janaina</option>
              <option value="Nathalia">Nathalia</option>
              <option value="Emanuelly">Emanuelly</option>
              <option value="Heloisa">Heloisa</option>
            </select>
    
          </div>
    
          <div class="input-wrapper">
    
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea  id="feedback"></textarea>
    
          </div>
          
        <div class="checkbox-wrapper">
    
          <input type="checkbox" id="check">
          <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          
        </div>
  
      </div>

    </fieldset> 

    <fieldset>
      
      <div class="fieldset-wrapper">

        <legend> Agendando próxima mentoria </legend>

        <div class="col-3">

          <div class="input-wrapper">
  
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date">
  
          </div>

          <div class="input-wrapper">
  
            <label for="begin">Das </label>
            <input type="time" id="begin">
  
          </div>

          <div class="input-wrapper">

            <label for="end">Até</label>
            <input type="time" id="end">

          </div>
          
        </div>

      </div>

    </fieldset>
    
  <button>salvar</button>
      
   
    
    </form>
  </div>
  
</body>
</html>
